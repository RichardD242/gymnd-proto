<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Admin - Ideenbörse</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="https://www.gymnasium-neusiedl.at/wp-content/uploads/2024/02/cropped-favicon-32x32.png">
</head>
<body>
  <div class="container">
    <header class="site-header">
      <div class="header-text">
        <h1>Adminbereich</h1>
        <p>Verwaltung eingereichter Ideen</p>
        <p><a href="index.html" class="back-link" title="Zurück zur Ideenbörse">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true" style="margin-right:.4rem;"><polyline points="15 18 9 12 15 6"></polyline><line x1="9" y1="12" x2="21" y2="12"></line></svg>
          Zurück zur Ideenbörse
        </a></p>
      </div>
      <div class="logo-wrap" aria-hidden="true"><img src="logo.svg" alt="Schullogo" class="site-logo"></div>
    </header>

    <div id="admin-login" class="tab-section">
      <div class="card">
        <h2>Anmeldung</h2>
        <form id="admin-form">
          <div class="form-group">
            <label for="admin-username">Benutzername</label>
            <input id="admin-username" required>
          </div>
          <div class="form-group">
            <label for="admin-password">Passwort</label>
            <input id="admin-password" type="password" required>
          </div>
          <button class="btn btn-primary" type="submit">Anmelden</button>
        </form>
      </div>
    </div>

    <div id="admin-panel" class="tab-section" style="display:none;">
      <div class="card">
        <div class="admin-header">
          <h2>Übersicht</h2>
          <button onclick="logout()" class="btn btn-secondary" type="button">Abmelden</button>
        </div>
        <div class="admin-stats">
          <div class="stat-card">
            <h3>Gesamt Ideen</h3>
            <span id="total-ideas">0</span>
          </div>
        </div>
        <div class="admin-controls">
          <button onclick="exportData()" class="btn btn-primary" type="button">Daten exportieren</button>
          <button onclick="clearData()" class="btn btn-danger" type="button">Alle Daten löschen</button>
        </div>
        <div class="filter-controls">
          <span class="muted" style="font-size: var(--fs-xs); font-weight:600; letter-spacing:1px; text-transform:uppercase;">Kategorie filtern</span>
          <div class="filter-chips">
            <button type="button" class="chip-btn active" data-cat="alle">Alle</button>
            <button type="button" class="chip-btn" data-cat="Anliegen">Anliegen</button>
            <button type="button" class="chip-btn" data-cat="Beschwerde">Beschwerde</button>
            <button type="button" class="chip-btn" data-cat="Vorschlag">Vorschlag</button>
            <button type="button" class="chip-btn" data-cat="Feedback">Feedback</button>
          </div>
        </div>
        <div id="admin-ideas-list"></div>
      </div>
    </div>
  </div>
  <div id="message-container"></div>
  <script src="app.js"></script>
</body>
</html>
